<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show More Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <p id="text">
            This is the visible part of the text.
            <span id="dots">...</span>
            <span id="more">This is the hidden part of the text that will be revealed when "Show More" is clicked.</span>
        </p>
        <button onclick="toggleText()" id="showMoreBtn">Show More</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
