<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Viewer Module</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="note-list">
        <div class="note-summary" data-note-id="1">Note 1: Summary</div>
        <div class="note-summary" data-note-id="2">Note 2: Summary</div>
        <div class="note-summary" data-note-id="3">Note 3: Summary</div>
    </div>

    <div id="noteDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="noteDetails"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
