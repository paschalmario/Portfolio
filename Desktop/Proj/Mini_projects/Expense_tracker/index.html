<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Expense tracker</h1>
    <h3>Add A New Item</h3>
    <label for="">Note:</label>
    <input type="text" name="" id="note" placeholder="Write your expense made">
    <br>
    <label for="">Date:</label>
    <input type="date" id="date">
    <label for="">Amount:</label>
    <input type="text" id="Amount">
    <br>
    <button id="btn">Add expences</button>
    <table class="table"> 
        <thead>
        <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Amount</th>
        </tr> 
    </thead>
    <tbody class="expense">

    </tbody>
    </table>
    <script src="/Expense_tracker/main.js"></script>
</body>
</html>
